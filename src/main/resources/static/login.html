<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <!-- content这个初始化缩放比例影响了移动设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>登录</title>
    <!-- 没rel="stylesheet" 居然没引用,学习了 -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/lottery-basic.css">

    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

</head>


<body>

<div class="container-fluid">

    <!-- 1.标题 -->
    <div class="row title">
        <div class="col-xs-12">
            登录
        </div>
    </div>
    <div style="margin-top: 55px;height: 1px;"></div>
    <!-- 1.标题结束 -->

    <!-- 2.登录选项 -->
    <div class="row" style="text-align: center;margin-top: 34px;font-weight: bold">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <div class="row">
                <div class="col-xs-6" style="color: green">登录</div>
                <div class="col-xs-6" onclick="location.href = 'register.html'">注册</div>
                <div class="col-xs-12">

                    <hr style="border: solid 2px #adadad;"/>
                </div>
            </div>
        </div>
        <div class="col-xs-1"></div>

    </div>
    <!-- 2.登录选项结束 -->

    <!-- 3.登录信息 -->
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入邮箱或账号...">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入密码...">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success" style="width: 100%;">
                    登录
                </button>
            </div>
        </div>
        <div class="col-xs-1"></div>
    </div>
    <!-- 3.登录信息结束 -->
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
        <div class="row" >
            <a style="color: green;">忘记密码</a>|
            <a style="color: green;" href="register.html">去注册</a>
        </div>
    </div>
    <div class="col-xs-1"></div>
    <!-- 4.友情提示 -->
    <div class="row">

    </div>
    <!-- 4.友情提示结束 -->

    <!-- 5.底部菜单栏 -->
    <div style="margin-bottom: 62px;"></div>
    <div class="lottery-bottom">
        <div class="col-xs-12">
            <div class="col-xs-4">
                <span class="glyphicon glyphicon-home bottom-item"></span>
            </div>
            <div class="col-xs-4">
                <span class="glyphicon glyphicon-shopping-cart bottom-item"></span>
            </div>
            <div class="col-xs-4">
                <span class="glyphicon glyphicon-user bottom-item"></span>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-4">主页</div>
            <div class="col-xs-4">选号</div>
            <div class="col-xs-4">我的</div>
        </div>

    </div>
    <!-- 5.底部菜单栏结束 -->
</div>

</body>
</html>
