<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <!-- content这个初始化缩放比例影响了移动设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>BootstrapDemo</title>
    <!-- 没rel="stylesheet" 居然没引用,学习了 -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/lottery-basic.css">

    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

</head>


<body>

<div class="container-fluid">

    <!-- 1.标题 -->
    <div class="row title">
        <div class="col-xs-12">
            <div style="position: absolute;">&lt;返回</div>
            博彩首页
        </div>
    </div>
    <div style="margin-top: 55px;"></div>
    <!-- 1.标题结束 -->

    <!-- 5.底部菜单栏 -->
    <div style="margin-bottom: 62px;"></div>
    <div class="lottery-bottom">
        <div class="col-xs-12">
            <div class="col-xs-4">
                <span class="glyphicon glyphicon-home bottom-item"></span>
            </div>
            <div class="col-xs-4">
                <span class="glyphicon glyphicon-shopping-cart bottom-item"></span>
            </div>
            <div class="col-xs-4">
                <span class="glyphicon glyphicon-user bottom-item"></span>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-4">主页</div>
            <div class="col-xs-4">选号</div>
            <div class="col-xs-4">我的</div>
        </div>

    </div>
    <!-- 5.底部菜单栏结束 -->
</div>

</html>
