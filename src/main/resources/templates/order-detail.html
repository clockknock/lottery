<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>订单详情</title>
    <meta charset="UTF-8"/>
    <!-- content这个初始化缩放比例影响了移动设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 没rel="stylesheet" 居然没引用,学习了 -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/lottery-basic.css">

    <script type="text/javascript" src="/js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/lottery-jump.js"></script>

</head>

<body>
<!--布局容器-->
<div class="container-fluid">

    <!--1.标题部分-->
    <div class="row title">
        <div class="col-xs-12">
            <div style="position: absolute;" onclick="location.href='/'">&lt;返回</div>
            订单详情
        </div>
    </div>
    <div style="margin-top: 55px;"></div>


    <div style="margin-top: 10px;margin-bottom: 10px;">
        订单详情:
    </div>

    <!--购物项内容-->
    <div class="row" style="padding-top: 10px;padding-bottom: 10px;border: 1px solid #E5E5E5;"
         th:each="orderitem : ${order.orderItems}">
        <div class="col-xs-1" style="padding-left: 10px;padding-top: 18px;">
        </div>
        <div class="col-xs-10" style="padding-right: 0px;">
            <div>
                <red th:each="red:${orderitem.reds}">
                    <div class="ball-item ball-item-red" th:text="${red}">01</div>
                </red>
                <div class="ball-item ball-item-blue" th:text="${orderitem.blue}">15</div>
            </div>
            <div style="margin-top: 5px;" th:text="|单式${orderitem.count}注 ${orderitem.count*2}元|">
                单式1注 2元
            </div>
        </div>
        <div class="col-xs-1" style="padding-left: 10px;padding-top: 18px;">
        </div>
    </div>


    <div style="margin-top: 134px;">
        <div class="row" style="border: 1px solid #E5E5E5;height: 40px;line-height: 40px;">
            <div class="col-xs-10">
                黑马币支付
            </div>
            <div class="col-xs-2">
                <div class="radio">
                    <input type="radio" name="paytype"/>
                </div>
            </div>
        </div>
        <div class="row" style="border: 1px solid #E5E5E5;height: 40px;line-height: 40px;">
            <div class="col-xs-10">
                微信支付
            </div>
            <div class="col-xs-2">
                <div class="radio">
                    <input type="radio" name="paytype"/>
                </div>
            </div>
        </div>
        <div class="row" style="border: 1px solid #E5E5E5;height: 40px;line-height: 40px;">
            <div class="col-xs-10">
                支付宝支付
            </div>
            <div class="col-xs-2">
                <div class="radio">
                    <input type="radio" name="paytype"/>
                </div>
            </div>
        </div>

    </div>


    <!--主要是解决页面显示不完整-->
    <div style="margin-bottom: 58px;"></div>

    <!--5.底部菜单栏-->
    <div class="lottery-bottom">
        <div class="col-xs-12 menu-item" style="height: 50px;line-height: 50px;">
            <p>确认付款 6元</p>
        </div>


    </div>

</div>
</body>

</html>
